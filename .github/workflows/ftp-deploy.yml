name: FTP Deploy

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}

# Instructions:
# - Add the following repository secrets in GitHub: FTP_HOST, FTP_USERNAME, FTP_PASSWORD, FTP_REMOTE_DIR
# - FTP_REMOTE_DIR is the path on the server that maps to the document root (for example: public_html/ or /www/yourdomain.com/)
# - This action will upload the repository root files on every push to main. Adjust `local-dir` if you want to upload a subfolder.